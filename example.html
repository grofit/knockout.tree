<html>
	<head>
		<link rel="stylesheet" href="libs/default/style.min.css" type="text/css"/>
	</head>
	<body>
		<script src="libs/knockout-2.3.0.min.js" type="text/javascript"></script>
		<script src="libs/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="libs/jstree.min.js" type="text/javascript"></script>
		<script src="src/knockout.tree.js" type="text/javascript"></script>

        <div id="tree" data-bind="tree: { data: structure }"></div>
        <button data-bind="click: addNode">Add Node</button>
		
        <script>
            
            function ViewModel()
			{
				var self = this;

                var currentCount = 2;

                this.addNode = function() {
                    currentCount++;
                    this.structure.push("Some Node " + currentCount);
                };

				this.structure = ko.observableArray([
					"Some Node",
					"Some Node 2"
				]);
            };

            ko.applyBindings(new ViewModel());
        </script>
	</body>
</html>
